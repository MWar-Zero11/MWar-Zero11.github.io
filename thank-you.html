<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | DynamicVibe Productions</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/intro-section.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .thank-you-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-color: var(--dark-bg);
            color: #fff;
        }
        .thank-you-content {
            background: rgba(0,0,0,0.5);
            padding: 3rem;
            border-radius: 1rem;
            max-width: 600px;
            width: 90%;
        }
        .thank-you-content img {
            height: 80px;
            margin-bottom: 2rem;
        }
        .thank-you-content h1 {
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
        }
        .thank-you-content p {
            margin-bottom: 2rem;
            font-size: 1.2rem;
        }
        .return-home {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <section class="thank-you-section">
        <div class="thank-you-content">
            <img src="images/DVP_LOGO UseMe.jpg" alt="DynamicVibe Productions Logo">
            <h1>Thank You for Your Message!</h1>
            <p>We've received your project inquiry and will get back to you as soon as possible.</p>
            <div class="return-home">
                <a href="index.html" class="btn primary-btn">Return to Homepage</a>
            </div>
        </div>
    </section>
</body>
</html>
